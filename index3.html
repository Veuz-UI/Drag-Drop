<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style2.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">



</head>

<body>

    <div class="container">
        <div class="main_box">
            <div class="grid_row">
                <div class="blank_space">
                    <div class="selected_page">



                        
                        <div id="page">
                            <div class="page-contents">
                                <img src="qr.png" id="qrImage" width="100" height="100" alt="Image">


                                <h3 id="text1" class="text">Text 1</h3>

                                <h1 id="text2" class="text">Text 2</h1>
                            </div>


                        </div>
                    </div>
                </div>

                <div class="configure_section">

                    <div class="page_select">
                        <div id="content">
                            <label for="pagesize">Select Page Size:</label>
                            <select id="pagesize" class="form-select" onchange="changePageSize()">

                                <option value="a5">A5</option>
                                <option value="a4">A4</option>
                                <option value="custom">Custom</option>
                            </select>
                            <div id="customSizeInputs" style="display:none;">
                                <div class="width_height_flex_row">
                                    <div class="width">
                                        <div class="label_input">
                                            <label for="customWidth">Width:</label>
                                            <input class="form-control" type="number" id="customWidth" min="1">
                                        </div>
                                        <select id="widthUnit" class="form-select">
                                            <option value="mm">mm</option>
                                            <option value="cm">cm</option>
                                            <option value="px">px</option>
                                        </select>
                                    </div>
                                    <div class="height">
                                        <div class="label_input">
                                            <label for="customHeight">Height:</label>
                                            <input class="form-control" type="number" id="customHeight" min="1">
                                        </div>

                                        <select id="heightUnit" class="form-select">
                                            <option value="mm">mm</option>
                                            <option value="cm">cm</option>
                                            <option value="px">px</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="qr_code_width_height">
                        <label for="imageSize">QR Code Size:</label>
                        <input type="range" id="imageSize" min="50" max="300" value="100">
                    </div>

                    <div class="font_size">
                        <label for="fontSize">Font Size:</label>
                        <input type="range" id="fontSize" min="12" max="150" value="16">
                    </div>

                    <div class="margin">
                        <label for="margin">Margin:</label>
                        <input type="range" min="0" max="1000" value="0" class="slider" id="marginRange">
                    </div>

                    <div class="font_weight">
                        <label for="fontWeight">Font Weight:</label>
                        <input type="range" id="fontWeight" min="100" max="900" step="100" value="400">
                    </div>

                    <div class="font_color">
                        <input type="color" id="fontColorPicker">
                        <label for="font-color">Change Color</label>
                    </div>

                    <div class="padding">
                        <label for="padding">Padding:</label>
                        <input type="range" id="padding" min="0" max="50" value="0">
                    </div>


                    <div class="print_btn mt-5">
                        <button target="_blank" class="btn btn-primary" onclick="printPage()">Print</button>
                    </div>

                </div>
            </div>
        </div>
    </div>








    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>


        $(function () {
            $("#text1").draggable();
            $("#qrImage").draggable();
            $("#text2").draggable();
        });

        const fontSizeSlider = document.getElementById('fontSize');
        const marginSlider = document.getElementById('marginRange');
        const paddingSlider = document.getElementById('padding');
        const fontWeightSlider = document.getElementById('fontWeight');
        const colorPicker = document.getElementById('fontColorPicker');
        const textElements = document.getElementsByClassName('text');

        let clickedTextElement = null;
        let initialColor = null;

        // Add click event listeners to all text elements
        for (let i = 0; i < textElements.length; i++) {
            textElements[i].addEventListener('click', function () {
                // Store the clicked text element
                clickedTextElement = this;

                // Update the sliders and color picker to match the style of the clicked text element
                fontSizeSlider.value = parseInt(window.getComputedStyle(clickedTextElement).fontSize);
                marginSlider.value = parseInt(window.getComputedStyle(clickedTextElement).margin);
                paddingSlider.value = parseInt(window.getComputedStyle(clickedTextElement).padding);
                fontWeightSlider.value = parseInt(window.getComputedStyle(clickedTextElement).fontWeight);
                colorPicker.value = window.getComputedStyle(clickedTextElement).color;

                // Store the initial color of the clicked text element
                initialColor = colorPicker.value;
            });
        }

        // Add input event listeners to the sliders and color picker
        fontSizeSlider.addEventListener('input', applyStyle);
        marginSlider.addEventListener('input', applyStyle);
        paddingSlider.addEventListener('input', applyStyle);
        fontWeightSlider.addEventListener('input', applyStyle);
        colorPicker.addEventListener('input', applyStyle);

        function applyStyle() {
            // Apply styles to the clicked text element
            if (clickedTextElement) {
                clickedTextElement.style.fontSize = fontSizeSlider.value + 'px';
                clickedTextElement.style.margin = marginSlider.value + 'px';
                clickedTextElement.style.padding = paddingSlider.value + 'px';
                clickedTextElement.style.fontWeight = fontWeightSlider.value;

                // Apply color if it's changed, otherwise keep the initial color
                if (colorPicker.value !== initialColor) {
                    clickedTextElement.style.color = colorPicker.value;
                } else {
                    clickedTextElement.style.color = initialColor;
                }
            }
        }







        function changePageSize() {
            var selectBox = document.getElementById("pagesize");
            var selectedValue = selectBox.options[selectBox.selectedIndex].value;
            var page = document.getElementById("page");
            var customSizeInputs = document.getElementById("customSizeInputs");

            if (selectedValue === "a4") {
                page.style.width = "210mm";
                page.style.height = "297mm";
                customSizeInputs.style.display = "none";
            } else if (selectedValue === "a5") {
                page.style.width = "148mm";
                page.style.height = "210mm";
                customSizeInputs.style.display = "none";
            } else if (selectedValue === "custom") {
                customSizeInputs.style.display = "block";
                page.style.width = ""; // Reset custom size
                page.style.height = ""; // Reset custom size
            }
        }

        // Trigger initial page size setting
        changePageSize();

        // Listen for changes in custom width and height inputs
        document.getElementById("customWidth").addEventListener("input", updatePageSize);
        document.getElementById("customHeight").addEventListener("input", updatePageSize);
        document.getElementById("widthUnit").addEventListener("change", updatePageSize);
        document.getElementById("heightUnit").addEventListener("change", updatePageSize);

        function updatePageSize() {
            var width = document.getElementById("customWidth").value;
            var height = document.getElementById("customHeight").value;
            var widthUnit = document.getElementById("widthUnit").value;
            var heightUnit = document.getElementById("heightUnit").value;
            var page = document.getElementById("page");

            // Convert units to mm
            if (widthUnit === "cm") {
                width *= 10; // 1 cm = 10 mm
            } else if (widthUnit === "px") {
                width *= 0.264583; // Approximately 1 px = 0.264583 mm (for standard 96 dpi)
            }

            if (heightUnit === "cm") {
                height *= 10; // 1 cm = 10 mm
            } else if (heightUnit === "px") {
                height *= 0.264583; // Approximately 1 px = 0.264583 mm (for standard 96 dpi)
            }

            page.style.width = width + "mm";
            page.style.height = height + "mm";
        }






        // QR image width and height
        document.addEventListener("DOMContentLoaded", function () {
            const image = document.getElementById("qrImage");

            // Function to update image size
            function updateImageSize() {
                const size = document.getElementById("imageSize").value;
                image.style.width = size + "px";
                image.style.height = "auto";
            }

            // Event listener for image size slider input
            document.getElementById("imageSize").addEventListener("input", function () {
                updateImageSize();
            });
        });




        document.getElementById("pagesize").addEventListener("change", function () {
            var selectedSize = this.value;
            if (selectedSize === "custom") {
                // Show custom size input fields or implement custom size logic here
                console.log("Custom size selected!");
            } else {
                // Set the page size according to the selected option (A4 or A5)
                setPageSize(selectedSize);
            }
        });

        function setPageSize(size) {
            console.log("Page size set to " + size);
            // Implement logic to adjust the page size based on the selected option
        }

        function printPage() {
            var pageContent = document.getElementById("page").innerHTML;
            var originalContent = document.body.innerHTML;

            // Set the content of the entire page to the content of the div with id "page"
            document.body.innerHTML = pageContent;

            // Print the page
            window.print();

            // Restore the original content of the page
            document.body.innerHTML = originalContent;
        }







    </script>

</body>

</html>
